syntax = "proto3";

option java_package = "com.rawlabs.protocol.das.v1.common";
option java_multiple_files = true;

package com.rawlabs.protocol.das.v1.common;

message DASId {
    string id = 1;
}

message DASDefinition {
    string type = 1;
    map<string, string> options = 2;
}
